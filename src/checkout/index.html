<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="checkout-container">
          <!-- Checkout Form -->
          <div class="checkout-form">
            <h3>Checkout Information</h3>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required />
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required />
              </div>
              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" required />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" pattern="[A-Z]{2}" title="Enter a 2-letter state code (e.g., ID)" required />
              </div>
              <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" pattern="\d{5}" title="Enter a 5-digit zip code" required />
              </div>
              <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" title="Enter a 16-digit card number" required />
              </div>
              <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" name="expiration" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Enter MM/YY format" placeholder="MM/YY" required />
              </div>
              <div class="form-group">
                <label for="code">Security Code</label>
                <input type="text" id="code" name="code" pattern="\d{3}" title="Enter a 3-digit code" required />
              </div>
              <button type="submit">Checkout</button>
            </form>
          </div>
          <!-- Order Summary -->
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderSummary">
              <p>Subtotal: $<span id="subtotal">0.00</span></p>
              <p>Tax (6%): $<span id="tax">0.00</span></p>
              <p>Shipping: $<span id="shipping">0.00</span></p>
              <p class="highlight">Order Total: $<span id="orderTotal">0.00</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="./js/CheckoutProcess.mjs" type="module"></script>
  </body>
</html>
